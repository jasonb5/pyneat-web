{% extends "base.html" %}

{% block content %}

<div class="column-group top-space">
  <div class="all-100">
    {% if exp_list %}
      <table class="ink-table bordered">
      <tr>
        <th>Name</th>
        <th>Start</th>
        <th>End</th>
        <th/>
      </tr>
      {% for exp in exp_list %}
        <tr>
          <td>{{ exp.name }}</td>
          <td>{{ exp.start }}</td>
          <td>{{ exp.end }}</td>
          <td>
            <form action="{% url 'experiment' exp.pk %}" method="post">
              {% csrf_token %}
              <input type="submit" value="Select" />
            </form>
        </tr> 
      {% endfor %}
      </table>
    {% else %}
      No experiments have been run.
    {% endif %}
  </div>
</div>

{% endblock %}
