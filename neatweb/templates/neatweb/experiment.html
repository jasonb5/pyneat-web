{% extends "base.html" %}

{% block breadcrumbs %}
<li class="active"><a href="{% url 'experiment' exp.pk %}">Experiment</a></li>
{% endblock %}

{% block content %}
<div class="column-group top-space">
  <div class="all-100">
    <form id="population-form" action="" method="post">
      {% csrf_token %}
      <select id="population-sel">
      {% for pop in pop_list %}
        <option value="{{ pop.pk }}">Population {{ pop.rel_index }}</option>
      {% endfor %}
      </select>
      <input type="submit" value="Select" />
    </form>

    <table class="ink-table bordered">
    {% for key, value in exp_config.items %}
      <tr>
        <td>{{ key }}</td>
        <td>{{ value|linebreaks }}</td>
      </tr>
    {% endfor %}
    </table>
  </div>
</div>

{% endblock %}
