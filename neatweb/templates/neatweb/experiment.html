{% extends "base.html" %}

{% block breadcrumbs %}
<li class="active">
  <a href="{% url 'experiment' exp.pk %}">Experiment {{ exp.pk }}</a>
</li>
{% endblock %}

{% block content %}
<div class="column-group top-space">
  <div class="all-100">
    <form id="population-form" action="" method="post">
      {% csrf_token %}
      <select id="population-sel">
      {% for pop in pop_list %}
        <option value="{{ pop.pk }}">Population {{ pop.rel_index }}</option>
      {% endfor %}
      </select>
      <input type="submit" value="Select" />
    </form>
  </div>
  <div class="all-100">
    <form class="ink-form" action="{% url 'experiment' exp.pk %}" method="post">
      {% csrf_token %}
      {% include "neatweb/form.html" %}
      <input type="submit" value="Re-Submit">
    </form>
  </div>
</div>

{% endblock %}
