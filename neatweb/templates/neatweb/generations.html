{% extends "base.html" %}

{% block content %}
<select id="generations">
{% for g in gen_list %}
  <option id="{{ g.id }}">Generation {{ g.id }}</option>
{% endfor %}
</select>

{% with sel_gen=gen_list|first %}
<form id="gen_form" 
      action="/neat/experiment-{{ exp_id }}/population-{{ sel_gen.population_id }}/generation-{{ sel_gen.id }}" >
  <input type="submit" value="Select">
</form>
{% endwith %}
{% endblock %}
