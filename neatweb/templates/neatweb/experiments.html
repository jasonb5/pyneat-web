{% extends "base.html" %}

{% block content %}

<div>
Welcome to the pyNEAT!
<div>

{% if exp_list %}
<table border="1">
  {% for e in exp_list %}
    <tr>
      <td>{{ e.name }}</td>
      <td>{{ e.start }}</td>
      <td>{{ e.end }}</td>
      <td><button id="show" data-id="{{ e.pk }}" type="button">Show</button></td>
      <td>
        <form action="{% url 'experiment' e.pk %}" method="post">
          {% csrf_token %}
          <input type="submit" value="Select"/>
        </form>
      </td>
    </tr>
  {% endfor %}
</table>
{% else %}
  No experiments have been run yet.
{% endif %}

{% endblock %}
