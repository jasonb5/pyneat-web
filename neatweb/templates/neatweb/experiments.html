{% extends "base.html" %}

{% block content %}
Welcome to the pyNEAT!<br>

<select id="experiments">
{% for e in exp_list %}
  <option value="{{ e.id }}">Experiment {{ e.id }}</option>   
{% endfor %}
</select><br>

{% with exp_list|first as first_exp %}
<input type="text" name="exp_name" value="{{ first_exp.name }}"><br>
<div id="test">
  {{ first_exp.config }}
</div>
{% endwith %}

{% endblock %}
